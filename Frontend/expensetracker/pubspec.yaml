name: expensetracker
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  http: ^1.1.0
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.1.0
  get_storage: ^2.1.1
  intl: ^0.18.1
  smooth_page_indicator: ^1.1.0
  flutter_svg: ^2.0.7
  pinput: ^3.0.0
  flutter_native_splash: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  lints: ^2.1.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/img/
    - assets/svg/
    - assets/json/

flutter_native_splash:
  color: "#ffffff"
  background_image: assets/img/stocks.jpg
  #image: assets/img/logo_depense.png
  android: true
  ios: true
